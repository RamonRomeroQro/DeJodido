{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
{% include 'searchbar.html' %}
    <div class="container">

    <div class="row">
      <div class="col s8 offset-s2 card">
          <div class="card-content">

              <h5 class="center center-align">Iniciar Sesión</h5>

            <form action="." method="POST">
                 <input type="hidden" name="next" value="{{ next }}" />
                            {% csrf_token %}

                <div class="row">
                            <div class="input-field s12">                    					          <i class="material-icons iconis prefix">account_box</i>

                    <input type="text" class="validate" name="{{form.username.html_name}}" id="{{ form.username.id_for_label }}" required/>

                                <label for="{{form.username.id_for_label}}">Usuario</label>
                </div>

                    </div>

                <div class="row">

                <div class="input-field s12">
                    					          <i class="material-icons iconis prefix">enhanced_encryption</i>
                    <input class="validate" name="password" type="password" name="{{form.password.html_name}}" id="{{ form.password.id_for_label }}" required/>
                    <label for="{{form.password.id_for_label}}">Contraseña</label>
                </div>
                </div>
 <div class="row ">

                  <div class="input-field col s12 center center-align">
<button class="btn waves-effect waves-light" type="submit" name="action">Acceder

    <i class="material-icons right">send</i>
  </button>
                       <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>




                  </div>

                                 </div>
            </form>

               <a href="{% url 'password_reset' %}">Recuperar Contraseña</a>


















          </div>

      </div>
    </div>
    </div>

{% endblock %}
